<!DOCTYPE html>
<html lang='en'>
<head>
<title>Pomodoro Clock</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class='header'><h1>Pomodoro Clock</h1></div>
	<div class='container-fluid'>			
		<h2>
			<div class='timer'>
                <div id='sand'>
				<span id='mins'></span>:<span id='secs'></span>
                </div>
			</div>
		</h2>
		<div class='row'>
			<div class='col-xs-4'>
				<h5>BREAK</h5>
				<a class='btn btn-primary' id='sub-br' href='#'>-</a>
				<span id='break-val'></span>
				<a class='btn btn-primary' id='add-br' href='#'>+</a>
			</div>
			<div id='switch' class='col-xs-4'></div>
			<div class='col-xs-4'>
				<h5>SESSION</h5>
				<a class='btn btn-primary' id='sub-sess' href='#'>-</a>
				<span id='session-val'></span>
				<a class='btn btn-primary' id='add-sess' href='#'>+</a>
			</div>
		</div>
	</div>
    <footer>
        By <a href='https://www.freecodecamp.com/cryder9898'>Christopher Ryder</a>
    </footer>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
